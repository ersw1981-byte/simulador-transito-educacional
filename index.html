<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simulador de Movimento e TrÃ¢nsito - FunÃ§Ãµes MatemÃ¡ticas aplicadas Ã  FÃ­sica e seguranÃ§a no trÃ¢nsito">
    <meta name="theme-color" content="#3B82F6">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">
    
    <title>Simulador de Movimento e TrÃ¢nsito - UFPB/PROFMAT</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style>
        /* Loading screen */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom right, #dbeafe, #e0e7ff);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loader {
            border: 5px solid #f3f4f6;
            border-top: 5px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Install button */
        #install-button {
            display: none;
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(to right, #3b82f6, #8b5cf6);
            color: white;
            padding: 12px 24px;
            border-radius: 9999px;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            z-index: 1000;
            font-weight: bold;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        #install-button:hover {
            background: linear-gradient(to right, #2563eb, #7c3aed);
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading">
        <div>
            <div class="loader"></div>
            <p class="text-center mt-4 text-gray-700 font-semibold">Carregando aplicativo...</p>
        </div>
    </div>
    
    <!-- Install Button -->
    <button id="install-button">
        ðŸ“² Instalar App
    </button>
    
    <!-- Root Container -->
    <div id="root"></div>
    
    <!-- React and Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Lucide React Icons -->
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    
    <!-- Service Worker Registration -->
    <script>
        // Register Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('âœ… Service Worker registrado:', reg.scope))
                    .catch(err => console.log('âŒ Erro ao registrar Service Worker:', err));
            });
        }
        
        // Install PWA Button
        let deferredPrompt;
        const installButton = document.getElementById('install-button');
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });
        
        installButton.addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log(`Escolha do usuÃ¡rio: ${outcome}`);
                deferredPrompt = null;
                installButton.style.display = 'none';
            }
        });
        
        window.addEventListener('appinstalled', () => {
            console.log('âœ… PWA instalada com sucesso!');
            installButton.style.display = 'none';
        });
    </script>
    
    <!-- App Component (serÃ¡ carregado externamente) -->
    <script type="text/babel" src="app.jsx"></script>
    
    <script type="text/babel">
        // Hide loading screen when app loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
            }, 500);
        });
    </script>
</body>
</html>
